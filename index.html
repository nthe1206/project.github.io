<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yêu Cầu Tạo Trang Web Xịn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Form Yêu Cầu Tạo Trang Web Xịn</h1>
            <p>Điền đầy đủ thông tin để team thiết kế hiểu rõ yêu cầu của bạn</p>
        </header>
        <div class="form-content">
            <form id="webRequestForm">
                <!-- 1. Thông tin cơ bản -->
                <div class="section">
                    <h2 class="section-title">1. Thông tin cơ bản</h2>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="projectName" class="required">Tên dự án</label>
                            <input type="text" id="projectName" name="projectName" required placeholder="VD: Shop Thời Trang Xịn">
                        </div>
                        <div class="form-group">
                            <label for="clientName" class="required">Người yêu cầu</label>
                            <input type="text" id="clientName" name="clientName" required placeholder="Họ và tên hoặc công ty">
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="requestDate">Ngày tạo yêu cầu</label>
                            <input type="date" id="requestDate" name="requestDate">
                        </div>
                        <div class="form-group">
                            <label for="websiteGoal" class="required">Mục tiêu website</label>
                            <select id="websiteGoal" name="websiteGoal" required>
                                <option value="">Chọn mục tiêu</option>
                                <option value="product-intro">Giới thiệu sản phẩm</option>
                                <option value="ecommerce">Web bán hàng</option>
                                <option value="portfolio">Portfolio</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="goalOther" style="display:none;">
                        <label for="goalOtherText">Mô tả mục tiêu khác</label>
                        <textarea id="goalOtherText" name="goalOtherText"></textarea>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-print" onclick="window.print()">In form</button>
                    <button type="submit" class="btn">Gửi yêu cầu</button>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
